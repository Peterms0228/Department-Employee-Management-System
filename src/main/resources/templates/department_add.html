<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Department Add</title>
</head>
<body>
<div class="container my-4">
    <h1>Department Management System</h1>
    <hr/>
    <h2>Save Department</h2>

    <form action="#" th:action="@{/department/add/submit}" th:object="${department}" method="post">
        <div class="input-group col-md-3 p-1 pb-3">
            <input type="text" class="form-control" th:field="*{name}" name="name" id="name" placeholder="Department Name" required/>
        </div>
        <div class="input-group col-md-3 p-1 pb-3">
            <input type="text" class="form-control" th:field="*{location}" name="location" id="location" placeholder="Department Location" required/>
        </div>
        <button type="submit" class="btn btn-primary px-5">Save Department</button>
    </form>

    <hr/>
    <a th:href="@{/department/list}">Back to Department List</a>
</div>
</body>
</html>
