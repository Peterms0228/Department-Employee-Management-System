<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Department Update</title>
</head>
<body>
<div class="container my-4">
  <h1>Department Management System</h1>
  <hr/>
  <h2>Update Department</h2>

  <form action="#" th:action="@{/department/update/{id}/submit(id=${department.id})}" th:object="${department}" method="POST">
    <div class="input-group col-md-3 p-1 pb-3">
      <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Department Name" th:value="*{name}" required/>
    </div>
    <div class="input-group col-md-3 p-1 pb-3">
      <input type="text" class="form-control" id="location" th:field="*{location}" placeholder="Department Location" th:value="*{location}" required/>
    </div>
    <button type="submit" class="btn btn-primary px-5">Update Department</button>
  </form>

  <hr/>
  <a th:href="@{/department/list}">Back to Department List</a>
</div>
</body>
</html>
