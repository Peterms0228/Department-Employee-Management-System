<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Employee Add</title>
</head>
<body>
  <div class="container my-4">
    <h1>Employee Management System</h1>
    <hr/>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/employee/add/submit}" th:object="${employee}" method="post">
      <div class="input-group col-md-3 p-1 pb-3">
        <input type="text" class="form-control" th:field="*{name}" name="name" id="name" placeholder="Employee Name" required/>
      </div>
      <div class="input-group col-md-3 p-1 pb-3">
        <input type="text" class="form-control" th:field="*{phoneNo}" name="phoneNo" id="phoneNo" placeholder="Phone No" required/>
      </div>
      <div class="input-group col-md-3 p-1 pb-3">
        <select class="form-control" th:field="*{dept}" name="dept" id="dept">
          <option th:each="d: ${departmentList}" th:value="${d.id}" th:text="${d.name}"></option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary px-5">Save Employee</button>
    </form>

    <hr/>
    <a th:href="@{/employee/list}">Back to Employee List</a>
  </div>
</body>
</html>
